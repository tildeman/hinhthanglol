<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hình thang lol</title>
	<link rel="stylesheet" type="text/css" href="codeweb/css/main.css">
	<link rel="shortcut icon" type="image/png" href="htlol.png">
</head>
<body>
	<script>
		function loc(s){
			location="?req="+s;
		}
	</script>
	<script type="text/javascript" src="codeweb/js/upload.js"></script>
	<div class="menu">
		<button class='menu_btn' onclick='location="."'>Trang chủ</button>
		<button class='menu_btn' onclick='loc("search")'>Tìm kiếm</button>
		<button class='menu_btn' onclick='loc("parselog")'>Đọc file log</button>
		<button class='menu_btn' onclick='loc("upload")'>Gửi file bài tập</button>
		<button class='menu_btn' onclick='loc("logout")'>Đăng xuất</button>
	</div>
	<div class='title_container'>
		<img src="accept.gif" class='lol'>
		<span class='title'>Hình thang lol</span>
		<img src="accept.gif" class='lol'>
	</div>
	<form method='post' class='codeform' action='?req=submit_upload' enctype="multipart/form-data">
		Tên bài: <input type="text" name="idbai">
		Ngôn ngữ: <select name="lang">
			<option value='pas'>Pascal</option>
			<option value='c'>C</option>
			<option value='cpp'>C++</option>
		</select>
		<input type="submit" name="subm" value="Gửi">
		<textarea name='formbai' onkeydown="insertTab(this,event);"></textarea>
	</form>
</body>
</html>
